<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>


        function equalArrays(a,b){
            if (a.length != b.length) return false;
                for(var i = 0; i < a.length; i++)
                    if (a[i] !== b[i]) return false;
            return true;
        }

    </script>
</head>
<body>
    <button onclick="equalArrays()">button</button>
</body>
</html>
