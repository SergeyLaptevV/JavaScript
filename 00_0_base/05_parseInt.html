<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseInt</title>
    <script>
        var x = prompt("enter", "10");
        var y = prompt("enter","11");

        // parseFloat() конвертация в вещественное значение.
        // parseInt() конвертация в целочисленное значение.

        var intX = parseInt(x);
        var intY = parseInt(y);

        var z = intX + intY;
        document.writeln("z = " + z);
        console.log("z = " + z);
    </script>
</head>
<body>

</body>
</html>
