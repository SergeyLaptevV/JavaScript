<!--
        confirm() - [подтвердить], действует похоже на alert, за исключением того,
        что добавляет кнопку "Отмена" в диалоговое окно.
        Возвращает true, если нажата кнопка - OK или false , если нажата кнопка - Cancel.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm</title>
    <script>
        var confirm = confirm("Вы уверены?");
        //document.write(confirm);
        console.log(confirm);
        if(confirm ==true){
            document.write("the end")
        }

        switch (confirm){
            case true :
            {
                document.write("<br/>the end")
            }
                break;
            case false :
            {
                document.write("<br/> hello ")
            }
                break;
        }
    </script>
</head>
<body>

</body>
</html>
